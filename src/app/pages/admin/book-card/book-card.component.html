<div class="cards-container">
  <a routerLink="/admin/detailsbook/{{book.id}}" class="card-link">
    <div class="card">
      <h2 class="card-title">{{book.nombre}}</h2>
      <p><strong>Autor: </strong> <span class="card-author">{{book.autor}}</span></p>
      <p><strong>Fecha de Publicación: </strong> <span class="card-date">{{book.salida}}</span></p>
    </div>
  </a>
  <!-- Puedes agregar más tarjetas aquí -->
</div>
